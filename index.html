    // Sending AJAX request to Nyckel to run against ML model
    function CheckImageForHotDog(image)
    {
        var formdata = new FormData();
        formdata.append('file', image);

        $.ajax({
            url: 'https://www.nyckel.com/v0.9/functions/km6svjpscep917bc/invoke',
            type: 'post',
            data: formdata,
            contentType: false,
            processData: false,
            dataType: 'json',
            success: function (response)
            {
                displayResult(response);
                
                //Show the JSON response in the console
                console.log(response);
            },
            error: function (response)
            {
                console.error("Error checking image for hotdog", response);
                $("#title").show();
                resetPage();
            }
        });
    }
    </script>
